<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Pesquisa</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="css/estilo2.css">
</head>
<body class="size">

    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <td colspan="5" style="text-align: center;"> PESQUISA DE CADASTROS</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                
               <td> <label> Pesquisa por nome</label> 
                <input type="text" id="nome">
            </td>

            <td> <label> CEP</label>
                <input type="tel" id="CEP" maxlength="7">
            
               <td> <label> E-mail</label>
                <input type="email" id="email">
            </td>

            </td>

            </tr>

            
            <tr>
                <td> <label> Data de Nascimento</label>
                   <input type="date" id="nasc">
                </td>

                <td> <label> Estado civil</label> 
                    <select>
                       <option value="Selecione">  </option>
                       <option value="Solteiro"> Solteiro </option>
                       <option value="Casado"> Casado </option>
                       <option value="Divorciado"> Divorciado </option>
                       <option value="Viúvo"> Viúvo </option>
                       <option value="Carente"> Carente </option>
                   </select>
                </td>

                <td> <label> UF</label> 
                    <select>
                       <option value="Selecione">  </option>
                       <option value="ES"> ES </option>
                       <option value="MG"> MG </option>
                       <option value="RJ"> RJ </option>
                       <option value="SC"> SC </option>
                       <option value="SP"> SP </option>
                   </select>
                </td>
            </tr>

            <tr>
                <td colspan="5">
                    <button class="btn btn-primary btm"> Pesquisar </button>
                </td>
            </tr>
            
        </tbody>
            
      </table>

</body>
</html>
