<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" type="text/css" href="trabForm.css">
    <title>Document</title>

</head>
<body class="img">
        
    <div id="container">
        <form id="FrmCadastro" method="post" action"#">

            <div class="campos label">
                <label> Nome </label>
                <input class="cor2" type="text" id="txtNome" maxlength="30" required>
            </div>

            <div class="campos label">
                <label> CPF</label>
                <input class="cor2" type="tel" id="txtCPF" maxlength="11" required>
            </div>

            <div class="campos label">
                <label> Endereço</label>
                <input class="cor" type="text" id="txtEndereço" maxlength="30">
            </div>

            <div class="campos label">
                <label> Bairro</label>
                <input class="cor" type="text" id="txtBairro" maxlength="30">
            </div>

            <div class="campos label"> 
                <label> Cidade</label>
                <input class="cor" type="text" id="txtCidade" maxlength="20">

            </div>

            <div class="campos label">
                <label> UF</label>
                <select id="select">
                    <option value="Selecione">Selecione</option>
                    <option value="AC"> AC</option>
                    <option value="AL"> AL</option>
                    <option value="AP"> AP</option>
                    <option value="AM"> AM</option>
                    <option value="BA"> BA</option>
                    <option value="CE"> CE</option>
                    <option value="DF"> DF</option>
                    <option value="ES"> ES</option>
                    <option value="GO"> GO</option>
                    <option value="MA"> MA</option>
                    <option value="MT"> MT</option>
                    <option value="MS"> MS</option>
                    <option value="MG"> MG</option>
                    <option value="PA"> PA</option>
                    <option value="PB"> PB</option>
                    <option value="PR"> PR</option>
                    <option value="PE"> PE</option>
                    <option value="PI"> PI</option>
                    <option value="RJ"> RJ</option>
                    <option value="RN"> RN</option>
                    <option value="RS"> RS</option>
                    <option value="RO"> RO</option>
                    <option value="RR"> RR</option>
                    <option value="SC"> SC</option>
                    <option value="SP"> SP</option>
                    <option value="SE"> SE</option>
                    <option value="TO"> TO</option>
                </select>
            </div>

            <div class="campos label">
                <label> CEP</label>
                <input class="cor" type="tel" id="txtCEP" maxlength="9"> 
            </div>

            <div class="campos label">
                <label> Telefone</label>
                <input class="cor2" type="tel" id="txtTelefone" maxlength="15" required>
            </div>

            <div class="alinhado">
                <button> Cadastrar</button>
            </div>
        </form>
    </div>
</body>
</html>
